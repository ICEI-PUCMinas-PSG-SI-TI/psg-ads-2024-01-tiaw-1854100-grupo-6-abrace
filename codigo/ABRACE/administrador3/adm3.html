<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro e Edição de Entregas</title>
  <!--Fontes-->
  <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Lilita+One&display=swap"
    rel="stylesheet">
  <!--CSS-->
  <link href="../assets/css/style.css" rel="stylesheet" type="text/css" />
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!--jQuery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <!--JS-->
  <script src="adm3.js"></script>
  <!--Cabeçalho e rodapé-->
  <script>
    $(function () {
      $("#tagCabecalho").load("../header.html");
    });
  </script>

  <script>
    $(function () {
      $("#tagRodape").load("../footer.html");
    });
  </script>
</head>

<body>
  <!-- MENU SUPERIOR DA PÁGINA -->
  <div id="tagCabecalho"></div>
  <main>
    <div class="container text-center">
      <div class="row align-items-start">
        <div class="col pt-5">
          <h2>Cadastrar Ponto de Entrega</h2>
        </div>
      </div>
    </div>
    <section class="container pt-5">
      <form class="formCadastroEntrega">
        <div class="input-single">
          <input class="input" type="text" id="ruaAvenida" required>
          <label for="ruaAvenida" id="labelTitulo">Rua/Avenida:</label>
        </div>
        <div class="input-single">
          <input class="input" type="number" id="numero" required>
          <label for="numero" id="labelTitulo">Número:</label>
        </div>
        <div id="btnCadastrarPontoDeEntrega">
          <button value="Cadastrar Ponto de Entrega" class="botao" onclick="cadastroPontoDeEntrega(event)">Cadastrar Ponto de Entrega</button>
        </div>
      </form>
    </section>
    
    <div id="listaPontos">
      <h2 class="text-center">Pontos de Entrega cadastrados</h2>
    </div>
    
    <div class="container text-center">
      <div class="row align-items-start">
        <div class="col pt-5">
          <h2>Cadastrar Data de Entrega</h2>
        </div>
      </div>
    </div>
    <section class="container pt-5">
      <form class="formCadastroEntrega">
        <div class="input-single">
          <p>Data de Entrega:</p>
          <input class="input" type="date" id="dataEntrega" required>
        </div>
        <div id="btnCadastrarDataDeEntrega">
          <button id="cadastraEntrega" value="Cadastrar Data de Entrega" class="botao" onclick="cadastroDataDeEntrega()">Cadastrar
            Data de Entrega</button>
        </div>
      </form>
    </section>

    <div id="listaDatas" >
      <h2 class="text-center">Datas de Entrega cadastradas</h2>
    </div>
    
  </main>
  <!-- RODAPÉ -->
  <div id="tagRodape"></div>
</body>

</html>
