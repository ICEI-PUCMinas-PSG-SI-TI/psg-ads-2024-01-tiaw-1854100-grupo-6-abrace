<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/css/style.css">
  <title>ABRACE - Administrador</title>
  <link href='https://fonts.googleapis.com/css?family=Lilita One' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900display=swap">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script>
    $(function () {
      $("#tagCabecalho").load("../header.html");
    });
  </script>

  <script>
    $(function () {
      $("#tagRodape").load("../footer.html");
    });
  </script>
</head>

<body>
  <!-- Cabeçalho -->
  <div id="tagCabecalho"></div>
  <!--Formulario-->
  <div class="container text-center">
    <div class="row align-items-start">
      <div class="col pt-5">
        <h2>Cadastrar Campanha</h2>
      </div>
    </div>
  </div>
  <section class="container pt-5">
    <form class="formCadastro">
      <div class="input-single">
        <input class="input" type="text" id="titulo" required>
        <label for="titulo" id="labelTitulo">Título da Campanha:</label>
      </div>
      <div class="input-single-a">
        <label for="dataInicio" id="labelDataInicio">Data de Inicio:</label>
        <input class="input" type="date" id="dataInicio" required>
      </div>
      <div class="input-single-a">
        <label for="dataFim" id="labelDataFim">Data Final:</label>
        <input class="input" type="date" id="dataFim" required>
      </div>
      <div class="input-single-b">
        <input class="input" type="text" id="descricao" required>
        <label for="descricao" id="labelDescricao">Descrição da Campanha: </label>
      </div>
      <div id="btnCadastrarCampanha" class="text-center"><input type="submit" value="Cadastrar Campanha" onclick="cadastroCampanha()"></div>
    </form>
  </section>

  <br><br><br><br>
  <script type="text/javascript" src="adm.js"></script>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <!-- Rodape -->
  <div id="tagRodape"></div>
</body>

</html>
