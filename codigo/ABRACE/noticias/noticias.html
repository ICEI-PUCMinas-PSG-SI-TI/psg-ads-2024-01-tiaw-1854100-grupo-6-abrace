<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>ABRACE - Notícias</title>
  <link href="../assets/css/style.css" rel="stylesheet" type="text/css" />
  <link href='https://fonts.googleapis.com/css?family=Lilita One' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>


  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

  <script>
    $(function () {
      $("#tagCabecalho").load("../header.html");

    });
  </script>

  <script>
    $(function () {
      $("#tagRodape").load("../footer.html");
    });


  </script>
</head>

<body>
  <!-- MENU SUPERIOR DA PÁGINA -->
  <div id="tagCabecalho"></div>


  <!-- CONTEÚDO DA PÁGINA -->
  <main>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1 class="text-centerNoti">Notícias</h1>
          <p class="subtitulocenterNoti">Principais Notícias sobre as campanhas atuais do ABRACE</p>
          <p class="pcenter">Aqui você fica sabendo sobre as principais notícias das nossas campanhas, quando uma
            campanha acaba de ser publicada, como também a sua data de término, informações e afins.</p>
        </div>
      </div>
    </div>

   
    <div id="tela" class="container"></div>

    <!-- Formulário -->

   
    <div id="formNoticia" class="container">
      <div class="row">
         <form>
        <h2 class="subtitulocenterNoti">Cadastro de Notícia</h2>
        <div class="col-g-3">
          <label for="tituloNoticia">Título da Notícia:</label>
          <input type="text" id="tituloNoticia" name="titulo" placeholder="Digite o título da notícia aqui" required>

          <label for="descricaoNoticia">Descrição:</label>
          <textarea  class="aumentarDescri" type="text"  id="descricaoNoticia" name="descricao" placeholder="Digite a descrição aqui" required></textarea>

          <label for="urlImagem">URL da Imagem:</label>
          <input type="url" id="urlImagem" name="url" placeholder="Digite a url da imagem da notícia aqui" required>

          <label for="dataInicio">Data Início:</label>
          <input type="date" id="dataInicio" name="inicio" placeholder="Data de Início" required>

          <label for="dataFinal">Data de Fim:</label>
          <input type="date" id="dataFim" name="final" placeholder="Data de Fim" required>


          <button type="button" id="botaoCadastrarNoticia" onclick="submitForm()">Cadastrar Notícia</button>
          </form>
        </div>

     

  </main>
  <!-- RODAPÉ -->
  <div id="tagRodape"></div>
  <script src="noticias.js"> </script>
</body>

</html>
