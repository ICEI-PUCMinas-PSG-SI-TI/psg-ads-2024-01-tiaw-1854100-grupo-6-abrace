<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>ABRACE - Meu Perfil</title>
  <link href="../assets/css/style.css" rel="stylesheet" type="text/css" />
  <link href='https://fonts.googleapis.com/css?family=Lilita One' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="../usuario/usuario.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script>
    $(function () {
      $("#tagCabecalho").load("../header.html");
    });
  </script>

  <script>
    $(function () {
      $("#tagRodape").load("../footer.html");
    });
  </script>
</head>

<body>
  <!-- MENU SUPERIOR DA PÁGINA -->
  <div id="tagCabecalho"></div>

  <!-- CONTEÚDO DA PÁGINA -->
  <main class="maincadastro formulario">
    <h1>Meu Perfil</h1>
    <div id="bemvindo"></div> <br>
    <h5>O que você gostaria de acessar?</h5><br>
    <div class="tipodecadastro tipodecadastromobile" id="botoesacessousuario">
      <a class="botao" href="../historico/historico.html">Minhas Doações</a>
      <a class="botao" href="../doacoes/doacoes.html">Nova Doação</a>
      <a class="botao" href="../campanhas/campanhas.html">Campanhas Vigentes</a>
    </div> <br>
    <div class="usuarioinfo" id="dadosUsuario"></div>

    <button class="botao editarinfo" id="editarInfo">Editar Informações</button>
    <button class="botao editarinfo" id="alterarSenha">Alterar minha senha</button>
    <button class="excluiperfil" id="excluirPerfil">Excluir meu perfil</button>

    <!-- FORMULÁRIO PARA EDITAR INFORMAÇÕES DO USUÁRIO -->
    <form id="formEdicao" class="hidden usuarioinfo">
      <h3 class="editainfoh3">Editar Informações</h3>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome"><br>
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf"><br>
      <label for="nascimento">Data de Nascimento:</label>
      <input type="text" id="nascimento" name="nascimento"><br>
      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco"><br>
      <label for="bairro">Bairro:</label>
      <input type="text" id="bairro" name="bairro"><br>
      <label for="cep">CEP:</label>
      <input type="text" id="cep" name="cep"><br>
      <label for="telefone">Telefone:</label>
      <input type="text" id="telefone" name="telefone"><br>
      <label for="email">Email:</label>
      <input type="text" id="email" name="email"><br><br>
      <button type="submit" class="botao editarinfos">Salvar</button>
    </form>

    <form id="formSenha" class="hidden usuarioinfo">
      <h3 class="editainfoh3">Alterar Senha</h3>
      <label for="senha">Senha Atual:</label>
      <input type="password" id="senhaAtual" name="senha"><br>
      <label for="senha">Nova Senha:</label>
      <input type="password" id="senhaNova" name="senha"><br>
      <button type="submit" class="botao editarinfos">Salvar</button> <br>
      <button type="button" id="cancelarSenha" class="botao editarinfos">Cancelar</button>
    </form> <br>

  </main>

  <!-- RODAPÉ DA PÁGINA -->
  <div id="tagRodape"></div>
</body>

</html>
